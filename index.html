<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Screen Recorder</title>
	
	<link rel="stylesheet" href="dist/main.css" />
</head>
<body class="bg-white dark:bg-slate-900 text-white">
	
	<header class="bg-white dark:bg-slate-800 shadow-xl">
		<div class="container mx-auto">
			<div class="flex justify-center items-center py-4">
				<h1 class="text-slate-900 dark:text-white text-2xl font-bold uppercase">Screen Recorder</h1>
			</div>
		</div>
	</header>

	<main class="overflow-hidden">
		<div class="container mx-auto py-8 px-4">
			<h2 class="text-xl text-slate-500 dark:text-slate-400 uppercase font-light mb-4">
				Video recorder
			</h2>

			<video src="" autplay class="video-feedback bg-black w-full h-auto mb-4"></video>

			<div class="flex flex-wrap -mx-4 mb-8">
				<button class="start-recording mx-4 flex-1 bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 uppercase font-bold p-4">
					Start Recording
				</button>
				<button class="stop-recording mx-4 flex-1 bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 uppercase font-bold p-4" disabled>
					Stop Recording
				</button>
			</div>

			<div class="recorded-video-wrap hidden">
				<h2 class="text-xl text-gray-500 uppercase font-light mb-4">
					Recorded video
				</h2>

				<video src="" class="recorded-video bg-black w-full h-auto mb-8"></video>
				<div class="flex flex-wrap -mx-4">
					<a class="download-video text-center mx-4 flex-1 bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 uppercase font-bold p-4" disabled>
						Download
					</a>
				</div>
			</div>
		</div>
	</main>

	<script src="dist/main.js"></script>
</body>
</html>
